paths:
  /store/register:
    post:
      tags:
        - Store
      summary: 가게 등록
      paramters:
      - name: register
        in: body
        required: true
        schema:
          properties:
            name:
              type: string
              description: 가게 이름
              example: ㅇㅇ가게
            score:
              type: float
              description: 가게 평점 (초기값 0)
              example: 0.0
            addr:
              type: string
              description: 가게 주소
              example: ㅇㅇ시 ㅇㅇ구 ㅇㅇ동
            region_id:
              type: integer
              description: 가게 지역 번호
              example: 1
      response:
        '200':
          description: 가게 등록 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "name": "ㅇㅇ가게",
                  "region": "ㅇㅇ동"
                }

        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.