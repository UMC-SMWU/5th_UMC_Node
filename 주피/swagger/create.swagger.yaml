paths:
  /review/create:
    post:
      tags:
        - Review
      summary: 리뷰 등록
      parameters:
      - name: create
        in: body
        required: true
        schema:
          properties:
            user_id:
              type: integer
              description: 유저 아이디
              example: 1
            store_id:
              type: integer
              description: 가게 아이디
              example: 1
            mission_id:
              type: integer
              description: 미션 아이디
              example: 1
            rating:
              type: integer
              description: 리뷰 점수
              example: 5
            comment:
              type: string
              description: 리뷰 내용
              example: 음식이 맛있어요!
      response:
        '200':
          description: 리뷰 등록 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "rating": 5,
                  "comment": "음식이 맛있어요!"
                }

        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.